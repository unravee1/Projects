{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Learning Products</h1>
            <div class="cards-list">
                {% for product in products %}
                    <div class="card" >
                      <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description|truncatechars:60 }}</p>
                        <p class="card-text">Price: {{ product.price}} $</p>
                        <a href="{% url 'product_details' id=product.id %}" type="button" class="btn btn-primary card-link">Details</a>
                        <a href="{% url 'add_to_cart' id=product.id %}" type="button" class="btn btn-primary card-link">Add to Cart</a>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
